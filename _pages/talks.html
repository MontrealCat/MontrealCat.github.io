介绍
======

本实验室致力于进行*结构修复、组装、智能和长寿命*方面的研究.

实验室隶属于城市智慧交通与安全运维研究院，极端环境绿色长寿道路工程全国重点实验室和深圳大学土木与交通工程学院。

实验室由刘桐旭教授带领，他毕业于加拿大蒙特利尔大学，发表论文二十余篇，谷歌学术引用量800+，其研究成果获得国际混凝土修复协会奖学金。
